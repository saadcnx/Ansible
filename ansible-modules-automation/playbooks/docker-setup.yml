---
- name: Install Docker and Dependencies
  hosts: local
  become: yes
  become_method: sudo
  gather_facts: yes 

  vars:
    ansible_distribution: "Ubuntu"  # Adjust based on your OS
    ansible_os_family: "Debian"     # Adjust based on your OS
    ansible_distribution_release: "focal"  # Ubuntu 20.04, change if different

  tasks:
    # First, gather facts with explicit become
    - name: Gather facts with sudo
      setup:
      become: yes

    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common  # ✅ Added this
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"
      become: yes

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
      become: yes

    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
      become: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes
      become: yes

    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - docker-compose==1.29.2  # ✅ Specify version for compatibility
        state: present

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      become: no  # ✅ No sudo needed for this

    - name: Display Docker version
      debug:
        msg: "{{ docker_version.stdout }}"
